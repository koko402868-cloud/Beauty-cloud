<div class="app">

<div class="header">
<h3>🤖 Mini AI Trainer (Advanced • Offline)</h3>
<small>Markdown • Auto-Fix JSON • Line Error • Persistent Memory</small>
</div>

<div style="margin:10px 0">
  <input id="usernameInput" placeholder="Enter your name..." style="padding:8px;border-radius:8px;border:none;outline:none;width:200px">
  <button onclick="setUsername()">Set Name</button>
</div>

<div id="chat" class="chat"></div>

<div class="input">
<input id="prompt" placeholder="Type here... (Enter = Send)">
<button onclick="send()">Send</button>
</div>

<div class="tools">
<button onclick="exportKB()">⬇ Export Knowledge</button>
<input type="file" id="importFile" onchange="importKB(event)">
<button onclick="clearKB()">🗑 Clear Memory</button>
</div>

<small>
Commands:<br>
• teach: question | answer (markdown allowed)<br>
• delete: question<br>
• list
</small>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("prompt");
const KEY = "MINI_AI_KB_ADV";
let lastTopic = null;

/* ---------- Username ---------- */
let username = localStorage.getItem("MINI_AI_USERNAME") || "";

function setUsername(){
  const inputName = document.getElementById("usernameInput").value.trim();
  if(!inputName) return;
  username = inputName;
  localStorage.setItem("MINI_AI_USERNAME", username);
  addTypingAI(`✅ Hello ${username}! I will remember your name.`, 20);
}

/* ---------- Markdown Renderer ---------- */
function renderMarkdown(text){
  let t = text
    .replace(/\*\*(.+?)\*\*/g,"<b>$1</b>")
    .replace(/\*(.+?)\*/g,"<i>$1</i>")
    .replace(/^- (.+)$/gm,"<li>$1</li>")
    .replace(/\n{2,}/g,"</p><p>")
    .replace(/\n/g,"<br>");
  if(t.includes("<li>")){
    t = t.replace(/(<li>.*<\/li>)/gs,"<ul>$1</ul>");
  }
  return "<p>"+t+"</p>";
}

/* ---------- UI ---------- */
function add(role,text){
  const div=document.createElement("div");
  div.className="msg "+role;
  const bubble=document.createElement("div");
  bubble.className="bubble";
  bubble.innerHTML = role==="ai" ? renderMarkdown(text) : text;
  div.appendChild(bubble);
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

/* ---------- Typewriter AI ---------- */
function addTypingAI(fullText, speed = 0.1){
  const div = document.createElement("div");
  div.className = "msg ai";
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  div.appendChild(bubble);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  let i = 0;
  const interval = setInterval(() => {
    bubble.innerHTML = renderMarkdown(fullText.slice(0, i + 1));
    i++;
    chat.scrollTop = chat.scrollHeight;
    if(i >= fullText.length) clearInterval(interval);
  }, speed);
}

/* ---------- Storage ---------- */
function loadKB(){ return JSON.parse(localStorage.getItem(KEY)||"[]"); }
function saveKB(kb){ localStorage.setItem(KEY,JSON.stringify(kb)); }

/* ---------- Core send ---------- */
/* ---------- Detail Intent Detector ---------- */
function isDetailRequest(text){
  const t = text.toLowerCase();
  return (
    t.includes("အသေးစိတ်") ||
    t.includes("detail") ||
    t.includes("explain more") ||
    t.includes("ရှင်းပြပါ") ||
    t.includes("ပိုပြီးရှင်းပြ") ||
    t.includes("နောက်ထပ်ရှင်းပြ")
  );
}

function send(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  const displayName = username ? username : "User";
  add("user", displayName + ": " + text);

  // NAME INTENT
  if(handleNameIntent(text)) return;

  // MATH INTENT
  const math = extractMath(text);
  if(math){
    const r = solveMath(math);
    if(r !== null){
      addTypingAI("Answer = " + r);
      return;
    }
  }

  // TEACH
  if(text.toLowerCase().startsWith("teach:")){
    const m=text.match(/teach:\s*(.+?)\s*\|\s*([\s\S]+)/i);
    if(!m){ addTypingAI("❌ Format error\nteach: question | answer"); return;}
    const kb=loadKB();
    const q=m[1].trim();
    const a=m[2].trim();
    const i=kb.findIndex(x=>x.q.toLowerCase()===q.toLowerCase());
    if(i>=0) kb[i].a=a;
    else kb.push({q,a});
    saveKB(kb);
    addTypingAI("✅ Learned successfully\nTotal items: "+kb.length);
    return;
  }

  // DELETE
  if(text.toLowerCase().startsWith("delete:")){
    const q=text.replace("delete:","").trim().toLowerCase();
    let kb=loadKB();
    kb=kb.filter(x=>x.q.toLowerCase()!==q);
    saveKB(kb);
    addTypingAI("🗑 Deleted if existed.");
    return;
  }

  // LIST
  if(text.toLowerCase()==="list"){
    const kb=loadKB();
    if(!kb.length){ addTypingAI("Memory empty."); return;}
    addTypingAI(kb.map(x=>"- "+x.q).join("\n"));
    return;
  }

  // SEARCH exact + partial + case-insensitive
  // SEARCH with context
const kb = loadKB();
const textLower = text.toLowerCase();

// Detail request (အသေးစိတ်ရှင်းပြပါ)
if(isDetailRequest(text) && lastTopic){
  const item = kb.find(x => x.q.toLowerCase() === lastTopic);
  if(item && item.detail){
    addTypingAI(item.detail, 15);
    return;
  }
}

// Normal topic search (အကျဉ်းချုပ်)
let found = kb.find(x => textLower.includes(x.q.toLowerCase()));

if(found){
  lastTopic = found.q.toLowerCase(); // remember topic
  if(found.summary){
    addTypingAI(found.summary, 20);
  }else if(found.a){
    addTypingAI(found.a, 20);
  }
  return;
}


  addTypingAI("I don't know yet 🤔\nTeach me using:\nteach: question | answer", 20);
}

/* ---------- Enter to Send ---------- */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){ e.preventDefault(); send(); }
});

/* ---------- Export / Import / Clear ---------- */
function exportKB(){
  const data=JSON.stringify(loadKB(),null,2);
  const blob=new Blob([data],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="mini-ai-knowledge.json";
  a.click();
}

function importKB(e){
  const file=e.target.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=()=>{
    let txt=r.result.trim();
    try{
      const data=JSON.parse(txt);
      if(!Array.isArray(data)) throw new Error("Root is not array");
      saveKB(data);
      addTypingAI("✅ Knowledge imported\nItems: "+data.length);
    }catch(err){
      const msg=err.message;
      const line=(txt.slice(0,err.position||0).match(/\n/g)||[]).length+1;
      addTypingAI("❌ Import error\n"+msg+"\nLine: "+line);
    }
  };
  r.readAsText(file);
}

function clearKB(){
  localStorage.removeItem(KEY);
  addTypingAI("🧹 Memory cleared.");
}

/* ---------- Extra AI Functions ---------- */
function handleNameIntent(text){
  const q = text.toLowerCase();
  if(q.includes("my name is")){
    const name = text.split(/my name is/i)[1].trim();
    localStorage.setItem("MINI_AI_USERNAME", name);
    username = name;
    addTypingAI(`Nice to meet you 😊 ${name}. I will remember your name.`);
    return true;
  }
  if(q.includes("do you know my name") || q.includes("did you know my name") || q.includes("you know my name")){
    const n = localStorage.getItem("MINI_AI_USERNAME");
    addTypingAI(n ? `Yes 😊 Your name is ${n}.` : "I don't know your name yet.");
    return true;
  }
  return false;
}

// Math
function extractMath(text){
  const m = text.match(/(\d+\s*[-+/*]\s*\d+)/);
  return m ? m[1] : null;
}
function solveMath(exp){
  try{
    return eval(exp);
  }catch{
    return null;
  }
}

  { "q": "documentation and reporting ဘာလဲ", "a": "📝 လူနာအခြေအနေ, nursing intervention, vital signs, medication administration စတာတွေကို မှတ်တမ်းတင်ပြီး လိုအပ်ရင် အစိုးရ/အဖွဲ့အစည်း သို့ သတင်းပို့ခြင်းကို ဆိုလိုပါတယ်။" },
{ q: "ဘာလုပ်နေတာလဲ", a: "မင်းမေးသမျှကို အကူအညီပေးဖို့ စောင့်နေတယ် 😊" },
  { q: "vital sign 5 မျိုးကိုသိလား", a: "သိပါတယ် 👍\nVital sign ၅ မျိုးကတော့\n1) ကိုယ်အပူချိန် (Temperature)\n2) သွေးခုန်နှုန်း (Pulse)\n3) အသက်ရှူနှုန်း (Respiratory rate)\n4) သွေးဖိအား (Blood pressure)\n5) အောက်ဆီဂျင်အဆင့် (Oxygen saturation – SpO₂) ဖြစ်ပါတယ်။" },
  { q: "vital sign 5 မျိုးအသေးစိတ်", a: "ရပါတယ် 😊\nVital signs ဆိုတာ လူရဲ့ အခြေခံ အသက်အန္တရာယ် အခြေအနေကို ပြတဲ့ အရေးကြီးတဲ့ အချက်အလက်တွေပါ။\n\n1) ကိုယ်အပူချိန် (Temperature)\nကိုယ်ခန္ဓာရဲ့ အပူအအေး အခြေအနေကို ပြပါတယ်။\nသာမန်အပူချိန်က 36.5°C – 37.5°C ဝန်းကျင် ဖြစ်ပါတယ်။\nမြင့်ရင် ဖျားနာခြင်း၊ နိမ့်ရင် Hypothermia ဖြစ်နိုင်ပါတယ်။\n\n2) သွေးခုန်နှုန်း (Pulse / Heart Rate)\nနှလုံး တစ်မိနစ်အတွင်း ခုန်တဲ့ အကြိမ်ရေကို ပြပါတယ်။\nသာမန်အားဖြင့် 60 – 100 bpm ဖြစ်ပါတယ်။\n\n3) အသက်ရှူနှုန်း (Respiratory Rate)\nတစ်မိနစ်အတွင်း အသက်ရှူတဲ့ အကြိမ်ရေကို ဆိုလိုပါတယ်။\nအရွယ်ရောက်သူတွေအတွက် 12 – 20 ကြိမ်/မိနစ် ဖြစ်ပါတယ်။\n\n4) သွေးဖိအား (Blood Pressure)\nသွေးက သွေးကြောနံရံကို ဖိတဲ့ အင်အားကို ပြပါတယ်။\nသာမန်အားဖြင့် 120/80 mmHg ဖြစ်ပါတယ်။\n\n5) အောက်ဆီဂျင်အဆင့် (Oxygen Saturation – SpO₂)\nသွေးထဲမှာ အောက်ဆီဂျင် ဘယ်လောက်ပါဝင်လဲ ဆိုတာကို ပြပါတယ်။\nသာမန်အားဖြင့် 95% – 100% ဖြစ်ပါတယ်။\n\nVital signs တွေကို စောင့်ကြည့်ခြင်းက လူနာအခြေအနေ ပြောင်းလဲမှုကို မြန်မြန် သိနိုင်အောင် ကူညီပေးပါတယ်။" },
  { q: "vital sign 5မျိုး", a: "သိပါတယ် 👍\nVital sign ၅ မျိုးကတော့\n1) ကိုယ်အပူချိန် (Temperature)\n2) သွေးခုန်နှုန်း (Pulse)\n3) အသက်ရှူနှုန်း (Respiratory rate)\n4) သွေးဖိအား (Blood pressure)\n5) အောက်ဆီဂျင်အဆင့် (Oxygen saturation – SpO₂) ဖြစ်ပါတယ်။" },
  { q: "vital sign 5 မျိုးကိုအသေးစိတ်", a: "ရပါတယ် 😊\nVital signs ဆိုတာ လူရဲ့ အခြေခံ အသက်အန္တရာယ် အခြေအနေကို ပြတဲ့ အရေးကြီးတဲ့ အချက်အလက်တွေပါ။\n\n1) ကိုယ်အပူချိန် (Temperature)\nကိုယ်ခန္ဓာရဲ့ အပူအအေး အခြေအနေကို ပြပါတယ်။\nသာမန်အပူချိန်က 36.5°C – 37.5°C ဝန်းကျင် ဖြစ်ပါတယ်။\nမြင့်ရင် ဖျားနာခြင်း၊ နိမ့်ရင် Hypothermia ဖြစ်နိုင်ပါတယ်။\n\n2) သွေးခုန်နှုန်း (Pulse / Heart Rate)\nနှလုံး တစ်မိနစ်အတွင်း ခုန်တဲ့ အကြိမ်ရေကို ပြပါတယ်။\nသာမန်အားဖြင့် 60 – 100 bpm ဖြစ်ပါတယ်။\n\n3) အသက်ရှူနှုန်း (Respiratory Rate)\nတစ်မိနစ်အတွင်း အသက်ရှူတဲ့ အကြိမ်ရေကို ဆိုလိုပါတယ်။\nအရွယ်ရောက်သူတွေအတွက် 12 – 20 ကြိမ်/မိနစ် ဖြစ်ပါတယ်။\n\n4) သွေးဖိအား (Blood Pressure)\nသွေးက သွေးကြောနံရံကို ဖိတဲ့ အင်အားကို ပြပါတယ်။\nသာမန်အားဖြင့် 120/80 mmHg ဖြစ်ပါတယ်။\n\n5) အောက်ဆီဂျင်အဆင့် (Oxygen Saturation – SpO₂)\nသွေးထဲမှာ အောက်ဆီဂျင် ဘယ်လောက်ပါဝင်လဲ ဆိုတာကို ပြပါတယ်။\nသာမန်အားဖြင့် 95% – 100% ဖြစ်ပါတယ်။\n\nVital signs တွေကို စောင့်ကြည့်ခြင်းက လူနာအခြေအနေ ပြောင်းလဲမှုကို မြန်မြန် သိနိုင်အောင် ကူညီပေးပါတယ်။" },
{ q: "Vital sign 5 မျိုးကဘာလဲ", a: "Vital sign ၅ မျိုးကတော့ \n1) ကိုယ်အပူချိန် (Temperature)\n2) သွေးခုန်နှုန်း (Pulse)\n3) အသက်ရှူနှုန်း (Respiratory rate)\n4) သွေးဖိအား (Blood pressure)\n5) အောက်ဆီဂျင်အဆင့် (Oxygen saturation – SpO₂)" },
{  q: "Temperature အားလုံးဘယ်လိုတိုင်းတာလဲ", a: "ကိုယ်အပူချိန်ကို စက် (Thermometer) နဲ့တိုင်းတာပါတယ်\nပုံမှန်အပူချိန်က 36.5°C – 37.5°C ဖြစ်ပါတယ်" },
{ q: "Pulse ကိုဘယ်လိုတိုင်းတာလဲ", a: "Pulse / Heart Rate ကို လက်မူထိန်းခြင်း (Radial artery) နဲ့ တစ်မိနစ်အတွင်း ခုန်တဲ့ အကြိမ်ရေကို လေ့လာပြီးတိုင်းတာပါတယ်\nသာမန်အားဖြင့် 60 – 100 bpm ဖြစ်ပါတယ်" },
{q: "Oxygen saturation ဘယ်လိုတိုင်းတာလဲ", a: "O₂ saturation ကို Pulse oximeter နဲ့တိုင်းတာပါတယ်\nသာမန်အားဖြင့် 95% – 100% ဖြစ်ပါတယ်" },
{ q: "Vital sign 5 မျိုးကဘာလဲ",   a: "Vital sign ၅ မျိုးကတော့ \n1) ကိုယ်အပူချိန် (Temperature)\n2) သွေးခုန်နှုန်း (Pulse)\n3) အသက်ရှူနှုန်း (Respiratory rate)\n4) သွေးဖိအား (Blood pressure)\n5) အောက်ဆီဂျင်အဆင့် (Oxygen saturation – SpO₂)" },
{   q: "Temperature ဘယ်လိုတိုင်း",   a: "ကိုယ်အပူချိန်ကို Thermometer နဲ့တိုင်းတာပါတယ်\nပုံမှန်အပူချိန်က 36.5°C – 37.5°C ဖြစ်ပါတယ်\nမြင့်ရင် Fever ဖြစ်နိုင်ပြီး\nနိမ့်ရင် Hypothermia ဖြစ်နိုင်ပါတယ်" },
{   q: "Pulse / Heart Rate ဘယ်လိုတိုင်း",   a: "Pulse ကို လက်မူထိန်းခြင်း (Radial artery) နဲ့ တစ်မိနစ်အတွင်း ခုန်တဲ့ အကြိမ်ရေကိုတိုင်းတာပါတယ်\nပုံမှန်အားဖြင့် 60 – 100 bpm ဖြစ်ပါတယ်\nမြင့်ရင် Tachycardia, နိမ့်ရင် Bradycardia ဖြစ်နိုင်ပါတယ်" },
{   q: "Respiratory rate ကိုဘယ်လိုတိုင်း",   a: "အသက်ရှူနှုန်းကို တစ်မိနစ်အတွင်း အသက်ရှူသည့် အကြိမ်ရေကိုတွက်ပြီးတိုင်းတာပါတယ်\nပုံမှန်လူကြီးအတွက် 12 – 20 breaths/min ဖြစ်ပါတယ်\nမြင့်ရင် Tachypnea, နိမ့်ရင် Bradypnea ဖြစ်နိုင်ပါတယ်" },
{   q: "Blood pressure ဘယ်လိုတိုင်း",   a: "သွေးဖိအားကို Sphygmomanometer နဲ့တိုင်းတာပါတယ်\nပုံမှန်အားဖြင့် 120/80 mmHg ဖြစ်ပါတယ်\nမြင့်ရင် Hypertension, နိမ့်ရင် Hypotension ဖြစ်နိုင်ပါတယ်" },
{  q: "Oxygen saturation ဘယ်လိုတိုင်း",  a: "O₂ saturation ကို Pulse oximeter နဲ့တိုင်းတာပါတယ်\nပုံမှန်အဆင့် 95% – 100% ဖြစ်ပါတယ်\nနိမ့်ရင် Hypoxemia ဖြစ်နိုင်ပါတယ်" },
{   q: "Vital sign စောင့်ကြည့်ခြင်းရဲ့ အရေးပါချက်",   a: "Vital signs ကိုစောင့်ကြည့်ခြင်းက လူနာရဲ့ အခြေအနေ ပြောင်းလဲမှုကို မြန်မြန် သိနိုင်အောင် ကူညီပါတယ်\nလူနာအခြေအနေ အရေးပေါ် ဖြစ်နေစဉ် သတိပေးနိုင်ပါတယ်" },
{   q: "Fever ဆိုတာ",   a: "Fever ဆိုတာ ကိုယ်အပူချိန် 37.5°C ထက်ပိုမြင့်ခြင်းကို ဆိုလိုပါတယ်\nအကြောင်းရင်းအနေနဲ့ အင်ဖလူအင်ဇာ၊ အရေးပေါ် အရိုးအဆစ်ရောဂါ စသည့် အခြေအနေများ ဖြစ်နိုင်ပါတယ်" },
{   q: "Tachycardia ဆိုတာ",   a: "Tachycardia ဆိုတာ ၁မိနစ်အတွင်း သွေးခုန်နှုန်း 100 bpm ထက်ပိုမြင့်ခြင်းကို ဆိုလိုပါတယ်\nအကြောင်းရင်းအနေနဲ့ လေရှူမကျေမှု၊ ဖျားနာခြင်း သို့မဟုတ် စိတ်ဖိစီးမှု ဖြစ်နိုင်ပါတယ်" },
{   q: "Hypoxemia ဆိုတာ",   a: "Hypoxemia ဆိုတာ သွေးထဲ O₂ အနည်းဆုံးဖြစ်နေခြင်းကို ဆိုလိုပါတယ်\nပုံမှန်အဆင့် 95% – 100% မကျေ့ပါက Hypoxemia ဖြစ်နိုင်ပါတယ်" },
  {q:"HR meaning", a:"HR ဆိုတာ Heart Rate အတိုကောက်ဖြစ်ပြီး မြန်မာလို နှလုံးခုန်နှုန်းကို ဆိုလိုသည်"},
  {q:"BP meaning", a:"BP ဆိုတာ Blood Pressure အတိုကောက်ဖြစ်ပြီး မြန်မာလို သွေးဖိအားကို ဆိုလိုသည်"},
  {q:"RR meaning", a:"RR ဆိုတာ Respiratory Rate အတိုကောက်ဖြစ်ပြီး မြန်မာလို အသက်ရှူနှုန်းကို ဆိုလိုသည်"},
  {q:"SpO2 meaning", a:"SpO2 ဆိုတာ Oxygen Saturation အတိုကောက်ဖြစ်ပြီး မြန်မာလို သွေးအောက်ဆီဂျင်အဆင့်ကို ဆိုလိုသည်"},
  {q:"T meaning", a:"T ဆိုတာ Temperature အတိုကောက်ဖြစ်ပြီး မြန်မာလို ကိုယ်အပူချိန်ကို ဆိုလိုသည်"},
  {q:"BMI meaning", a:"BMI ဆိုတာ Body Mass Index အတိုကောက်ဖြစ်ပြီး မြန်မာလို ကိုယ်အလေးချိန်နှင့်အရပ်အခြေခံကိုယ်အလေးချိန်ညှိနှိုင်းကို ဆိုလိုသည်"},
  {q:"ECG meaning", a:"ECG / EKG ဆိုတာ Electrocardiogram အတိုကောက်ဖြစ်ပြီး မြန်မာလို နှလုံးလှုပ်ရှားမှုဖတ်ခြင်းကို ဆိုလိုသည်"},
  {q:"CBC meaning", a:"CBC ဆိုတာ Complete Blood Count အတိုကောက်ဖြစ်ပြီး မြန်မာလို သွေးစစ်ဆေးမှု စုံလင်စွာကို ဆိုလိုသည်"},
  {q:"IV meaning", a:"IV ဆိုတာ Intravenous အတိုကောက်ဖြစ်ပြီး မြန်မာလို သွေးလမ်းကြောင်းမှထိုးထည့်ခြင်းကို ဆိုလိုသည်"},

 { q: "patient position ဆို", a: "PATIENT POSITION ဆိုတာက လူနာအနေအထားများကိုပြောတာပါ။ \n လူနာအနေအထားတွေမှာဘာတွေပါလဲဆိုတော့ 👇👇👇 \n\n (1) 🙌 Supine Postion >> လက်နှစ်ဘက်ဘေးချ၍ပက်လက်လှဲနေသောအနေအထား။\n (2)🧎‍♂️🧎‍♂️ Prone Position >> ဝမ်းလျားမှောက်၍ ခေါင်းဘေးလှည့်ထားသောအနေအထား။ \n (3) 🛌Trendelenburg Position >> လက်ဘေးချ၊ ပက်လက်လှန်အနေအထားဖြစ်သည်။ ကုတင်အနေအထားမှာ ခြေရင်းသည်ခေါင်းရင်းထက်မြင့်နေရမည်။ \n (4) 🛌 Reverse Trendelenburg Position >> လက်ဘေးချ၊ ပက်လက်လှန် အနေအထားဖြစ်သည်။ ကုတင်အနေအထားမှာ ခေါင်းရင်းသည်ခြေရင်းထက်မြင့်နေရမည်။ \n (5)💁‍♀️👨‍⚕️ Sims Position >> ဘယ်ဘက်သို့စောင်းပြီး တစ်ဝက်မှောက်အနေအထားဖြစ်သည်။ ညာခြေကိုဆွဲကွေးပြီးဘယ်လက်သည် လူနှာကျောနှောက်တွင်ထားရမည်။ \n (6)🧎‍♀️ Fowler's Position >> ဦးခေါင်းပိုင်းကို ဒီဂရီအမျိုးမျိုးဖြင့်မြင့်၍ တစ်ဝက်ထိုင်သော အနေအထားဖြစ်သည်။\n (7) 🛌👩‍⚕️Lithotomy Position >> ပက်လက်လှန်ဒူးကွေးပေါင်ကားပြီး ခြေထောက်ကို ခြေကွင်းဖြင့်ထိန်းထားသော အနေအထားဖြစ်သည်။ \n (8) Knee-Chest Position >> ဒူးနှင့်ရင်ဘတ်ပေါ်မှောက်၍ ခေါင်းဘေးလှဲ ထားသောအနေအထားဖြစ်သည်။ \n (9) 🛌Lateral Position >> လူနာကို ဘယ်(သို့) ညာဘက်သို့ဘေးစောင်းထားသောအနေအထားဖြစ်သည်။" },

{ q:"nursing care ရဲ့ အဓိကတာဝန်တွေကဘာတွေလဲ", a:"📋 **Nursing Care Duties**\n• လူနာအခြေအနေ စောင့်ကြည့်ခြင်း 👀\n• ဆေးပေးခြင်း 💊\n• သန့်ရှင်းရေးကူညီခြင်း 🚿\n• အာဟာရထောက်ပံ့ခြင်း 🍲\n• စိတ်ပိုင်းဆိုင်ရာအားပေးခြင်း ❤️" },
{ q:"vital signs ကိုဘာကြောင့်တိုင်းတာရတာလဲ", a:"❤️ **Vital Signs Monitoring**\nလူနာရဲ့ အသက်အန္တရာယ်အခြေအနေကို\nအမြန်သိနိုင်ဖို့အတွက် ဖြစ်ပါတယ်\nပြောင်းလဲမှုရှိရင် ဆရာဝန်ကို အချိန်မီ အကြောင်းကြားနိုင်ပါတယ် 🚨" },
{ q:"vital signs မှာဘာတွေပါလဲ", a:"📊 **Vital Signs 5 မျိုး**\n1️⃣ ကိုယ်အပူချိန် 🌡️\n2️⃣ သွေးခုန်နှုန်း ❤️\n3️⃣ အသက်ရှူနှုန်း 🫁\n4️⃣ သွေးဖိအား 💉\n5️⃣ အောက်ဆီဂျင်အဆင့် 🩸" },
{ q:"bed sore ကိုဘယ်လိုကာကွယ်မလဲ", a:"🛏️ **Bed Sore Prevention**\n• လူနာကို ၂ နာရီတစ်ကြိမ် လှည့်ပေးခြင်း 🔄\n• အသားအရေ သန့်ရှင်းခြောက်သွေ့စေခြင်း 🧼\n• အိပ်ရာမကပ်စေခြင်း 🩹" },
{ q:"five rights of medication ဆိုတာဘာလဲ", a:"💊 **Five Rights of Medication**\n1️⃣ Right Patient 👤\n2️⃣ Right Drug 💉\n3️⃣ Right Dose ⚖️\n4️⃣ Right Time ⏰\n5️⃣ Right Route 🚑\nဆေးပေးရာမှာ မဖြစ်မနေလိုက်နာရမယ့် စည်းကမ်းများ ဖြစ်ပါတယ်" },
{ q:"infection control ဆိုတာဘာလဲ", a:"🦠 **Infection Control**\nရောဂါပိုး မပြန့်ပွားအောင်\nလူနာနဲ့ ကျန်းမာရေးဝန်ထမ်းတွေကို\nကာကွယ်ဖို့ လုပ်ဆောင်တဲ့ စနစ်များကို ဆိုလိုပါတယ် 🧤" },
{ q:"hand hygiene ကိုဘာကြောင့်အရေးကြီးလဲ", a:"🧼 **Hand Hygiene Importance**\nရောဂါပိုးကူးစက်မှုကို လျော့နည်းစေပြီး\nလူနာနဲ့ ကိုယ်တိုင်ကိုပါ ကာကွယ်နိုင်ပါတယ် ✋" },
{ q:"patient education ဆိုတာဘာလဲ", a:"📚 **Patient Education**\nလူနာကို\n• ရောဂါအကြောင်း\n• ဆေးသောက်နည်း\n• နေထိုင်မှုပုံစံပြောင်းလဲရမယ့်အချက်တွေကို\nနားလည်အောင် သင်ကြားပေးခြင်း ဖြစ်ပါတယ် 🗣️" },
{ q:"pain assessment ကိုဘယ်လိုလုပ်လဲ", a:"😖 **Pain Assessment**\nလူနာကို နာကျင်မှုအဆင့်ကို မေးပြီး\nPain scale 0 မှ 10 အထိ\nအဆင့်သတ်မှတ်ကာ တိုင်းတာပါတယ် 📏" },
{ q:"psychological support ဆိုတာဘာလဲ", a:"🧠 **Psychological Support**\nလူနာရဲ့ ကြောက်ရွံ့မှု 😟\nစိတ်ဖိစီးမှု 😞\nတွေကို လျော့နည်းစေဖို့\nနားထောင်ပေးခြင်း၊ အားပေးခြင်း ဖြစ်ပါတယ် ❤️" },
{ q:"end of life care ဆိုတာဘာလဲ", a:"🌅 **End of Life Care**\nဘဝအဆုံးသတ်ကာလမှာ\nလူနာကို နာကျင်မှုနည်းစေပြီး\nဂုဏ်သိက္ခာရှိစွာ အသက်ရှင်နိုင်အောင်\nစောင့်ရှောက်ပေးခြင်း ဖြစ်ပါတယ် 🤍" },
{ "q": "ဆေးအမျိုးအစားဘယ်လောက်ရှိလဲ",  "a": "ဆေးအမျိုးအစားဆိုတာ တိတိကျကျ အရေအတွက်တစ်ခု မရှိပါဘူး\nဘာကြောင့်လဲဆိုတော့ ခွဲခြားတဲ့ နည်းလမ်းအပေါ် မူတည်ပြီး အမျိုးအစားကွဲသွားလို့ပါ\n\n၁) သောက်သုံးပုံအလိုက် (Dosage Form)\nTablet (ဆေးပြား)\nCapsule (ဆေးအလုံး)\nSyrup / Solution (ရည်ဆေး)\nInjection (ထိုးဆေး)\nCream / Ointment (လိမ်းဆေး)\nDrops (မျက်စိ၊ နား ဆေးစက်)\nInhaler (အသက်ရှူဆေး)\nSuppository (မျိုမှသုံးဆေး)\n\n၂) အသုံးပြုရာနေရာအလိုက် (Route of Administration)\nOral (ပါးစပ်မှသောက်)\nIV (သွေးကြောထဲ)\nIM (ကြွက်သားထဲ)\nSC (အသားအောက်)\nTopical (အရေပြားပေါ်လိမ်း)\nInhalation (အသက်ရှူဖြင့်)\nRectal (မျိုမှ)\n\n၃) ရောဂါကုသပုံအလိုက် (Therapeutic Class)\nAntibiotics (ပိုးသတ်ဆေး)\nAnalgesics (နာကျင်မှုသက်သာဆေး)\nAntipyretics (အဖျားကျဆေး)\nAntihypertensives (သွေးပေါင်ကျဆေး)\nAntidiabetics (ဆီးချိုဆေး)\nAntihistamines (အာလျင်ဆေး)\nAntidepressants (စိတ်ကျဆေး)\nVaccines (ကာကွယ်ဆေး)\nHormones (ဟော်မုန်းဆေး)\nChemotherapy drugs (ကင်ဆာဆေး)\n\n၄) ဓာတ်ပေါင်းစပ်ပုံအလိုက်\nChemical drugs (ဓာတုဆေး)\nHerbal / Traditional drugs (ဆေးဘက်ဝင်အပင်ဆေး)\nBiological drugs (အင်ဆူလင်၊ ကာကွယ်ဆေး စသည့် ဇီဝဆေး)\n\nအကျဉ်းချုပ်အားဖြင့် ဆေးအမျိုးအစားဟာ ခွဲခြားနည်းအလိုက် ဆယ်မျိုးမှ ရာချီမျိုးထိ ရှိနိုင်ပါတယ်"},
{"q": "ဆီးချို၊သွေးချိုရောဂါကုသဆေး","a": "ဆီးချိုဆေးတွေကို အလွယ်မှတ်နိုင်ဖို့ အုပ်စုလိုက် + မှတ်မိလွယ်တဲ့ စကားလုံးနဲ့ မှတ်ရင် အရမ်းလွယ်ပါတယ်\n\n① အင်ဆူလင် (Insulin) → \"ထိုးရမယ်\"\nသွေးချိုကို တိုက်ရိုက်ကျစေတဲ့ ဆေးပါ\nအမျိုးအစားတွေက Short acting, Intermediate, Long acting ဖြစ်ပါတယ်\nမှတ်ရန် → ဆီးချိုပြင်းရင် \"အင်ဆူလင်ထိုး\"\n\n② Metformin → \"အသည်း + ဆဲလ်\" ကိုထိန်း\nအသည်းက သကြားထုတ်တာကို လျော့စေတယ်\nဆဲလ်တွေကို အင်ဆူလင်နဲ့ ပိုတုံ့ပြန်စေတယ်\nမှတ်ရန် → \"ပထမဆုံးပေးတဲ့ ဆီးချိုဆေး = Metformin\"\n\n③ Sulfonylureas → \"အင်ဆူလင်ထုတ်စေ\"\nPancreas ကို အင်ဆူလင်ပိုထုတ်ခိုင်းတယ်\nဥပမာ – Glibenclamide, Gliclazide\nမှတ်ရန် → \"Pancreas ကို နှိုး = Sulfo\"\n\n④ DPP-4 inhibitors → \"အင်ဆူလင်ကို ထိန်းပြီး ထုတ်\"\nအစားစားပြီး သကြားတက်တာကို ထိန်းပေးတယ်\nဥပမာ – Sitagliptin, Vildagliptin\nမှတ်ရန် → \"-gliptin တွေ\"\n\n⑤ SGLT2 inhibitors → \"ဆီးနဲ့ သကြားထုတ်\"\nကျောက်ကပ်ကနေ သကြားကို ဆီးနဲ့ ထုတ်ပစ်တယ်\nဥပမာ – Dapagliflozin, Empagliflozin\nမှတ်ရန် → \"-flozin = ဆီးနဲ့ ထုတ်\"\n\n⑥ Thiazolidinediones (TZD) → \"ဆဲလ်ကို အင်ဆူလင်နားထောင်စေ\"\nဆဲလ် sensitivity ကို တိုးစေတယ်\nဥပမာ – Pioglitazone\nမှတ်ရန် → \"TZD = sensitivity\"\n\nအလွယ်ဆုံး မှတ်နည်း စုစည်းပြီး ပြောရရင်\n\"ထိုး = Insulin / ပထမ = Metformin / ထုတ် = Sulfo / ထိန်း = Gliptin / ဆီး = Flozin / နားထောင် = TZD\"\nဒီ စာကြောင်းတစ်ကြောင်း မှတ်ထားရင် ဆီးချိုဆေးအုပ်စုတွေ မမေ့တော့ပါဘူး"},
{  "q": "brain neurons cell တွေ အားကောင်းလာအောင် ဆေးတစ်မျိုးကို ဘယ်လိုမျိုးပြုလုပ်လို့ရနိုင်လဲ",  "a": "Brain neuron cell တွေ အားကောင်းစေတဲ့ ဆေးကို ကိုယ်တိုင် ထုတ်လုပ်ဖို့ဆိုတာ လုံခြုံရေး၊ သိပ္ပံနည်းပညာအရ မဖြစ်နိုင်သလို မလုံခြုံပါဘူး\nဒါပေမယ့် ဆေးပညာအရ neuron အားကောင်းစေဖို့ အသုံးပြုတဲ့ အခြေခံအယူအဆတွေကို သိထားရင် AI trainer အတွက် လေ့လာဖို့ အဆင်ပြေပါတယ်\n\n① အာဟာရအခြေခံ (Nutritional support)\nNeuron တွေအတွက် အရေးကြီးဆုံးက Omega-3 fatty acids (DHA, EPA), Vitamin B complex (B1, B6, B12), Choline ပါ\nဒီအာဟာရတွေက neuron membrane ကို အားကောင်းစေပြီး signal ပို့ဆောင်မှုကို ကူညီပေးပါတယ်\n\n② Neurotransmitter ကို ထောက်ပံ့ခြင်း\nBrain မှာ signal ပို့တဲ့ chemical တွေဖြစ်တဲ့ Acetylcholine, Dopamine, Serotonin တွေကို ထောက်ပံ့ပေးနိုင်တဲ့ ဆေးတွေကို အသုံးပြုပါတယ်\nဥပမာ – Choline supplements, certain amino acids (Tyrosine, Tryptophan)\n\n③ Neuroprotection (အာရုံကြောကာကွယ်မှု)\nOxidative stress က neuron ကို ပျက်စီးစေနိုင်လို့ Antioxidants (Vitamin E, Vitamin C) ပါဝင်တဲ့ ဆေးတွေကို သုံးပါတယ်\nဒီအုပ်စုကို Neuroprotective agents လို့ ခေါ်ပါတယ်\n\n④ Neuroplasticity ကို တိုးစေခြင်း\nNeuron တွေ ဆက်သွယ်မှု အသစ်တွေ ဖန်တီးနိုင်အောင် Brain-derived neurotrophic factor (BDNF) ကို တိုးစေတဲ့ နည်းလမ်းတွေကို အသုံးပြုပါတယ်\nဆေးမဟုတ်ပဲ လေ့ကျင့်ခန်း၊ အိပ်ရေးကောင်းကောင်း၊ သင်ယူမှုတွေက BDNF ကို တိုးစေပါတယ်\n\n⑤ ဆေးပညာမှာ အသုံးများတဲ့ အုပ်စုအမည်\nNootropics (brain booster), Neurotrophic agents, Cognitive enhancers လို့ ခေါ်ကြပါတယ်\nဒီဆေးတွေကို ဆရာဝန်ညွှန်ကြားမှုမရှိဘဲ ကိုယ်တိုင် သောက်သုံးခြင်း မပြုလုပ်သင့်ပါ\n\nအကျဉ်းချုပ်\nNeuron အားကောင်းစေတဲ့ ဆေးဆိုတာ ကိုယ်တိုင်လုပ်တာမဟုတ်ဘဲ သိပ္ပံနည်းကျ အာဟာရ + ဆေးပညာအခြေခံ + လူနေမှုပုံစံကနေ ထောက်ပံ့ပေးရတာဖြစ်ပါတယ်"},
{ q:"aseptic technique ဆိုတာဘာလဲ", a:"🧼 **Aseptic Technique** ဆိုတာ\nဆေးကုသမှုလုပ်ရာမှာ\nရောဂါပိုး မဝင်ရောက်စေဖို့\nသန့်ရှင်းမှုကို အမြင့်ဆုံးထိ ထိန်းသိမ်းတဲ့ နည်းလမ်း ဖြစ်ပါတယ် 🧤" },
{ q:"intake and output chart ကိုဘာကြောင့်ရေးရတာလဲ", a:"💧 **Intake & Output Chart**\nလူနာရဲ့ ကိုယ်ထဲဝင်တဲ့ အရည်နဲ့\nထွက်တဲ့ အရည်ကို မှတ်တမ်းတင်ပြီး\nကျောက်ကပ်နဲ့ ကိုယ်ခန္ဓာအရည်ညှိနှိုင်းမှုကို\nစောင့်ကြည့်ဖို့ ဖြစ်ပါတယ် 📋" },
 {q:"abacus", a:"Abacus🧮 ဆိုတာက မြန်မာလို (ပေသီးခွက်) လို့ အဓိပ္ပာယ် ရပါတယ်။\n 👉အလွယ်တကူ တွက်ချက်နိုင်သော စက်တစ်မျိုးဖြစ်သည်။\n \n 👉သံချောင်းတစ်လျောက်တွင် ရွေ့ ၍ရသောပေသီးအတန်းများကိုတပ်ဆင်ထားသည်။ \n \n အချိုနိုင်ငံများတွင်ပေသီးကိုအသုံးပြု၍ စာရင်းများကိုတွက်ချက်တတ်ပါသည်။ \n < She added the numbers by moving the beads on the abacus.>"},
{q:"absolute zero", a: "Absolute zero ဆိုတာက အကြွင်းသုည ဖြစ်တာကိုပြောတာပါ။ \n အပူချိန်ကို တိုင်းတာရာတွင် အသုံးပြုသောအတိုင်းအတာတစ်ခုဖြစ်သည်။ \n ဆဲလ် စီးယပ်စကေးအရ ရေခဲအရည်ပျော်မှတ်၏အောက်အပူချိန် ၂၇၃ ဒီဂရီခန့်ရှိပါသည်။\n\n < Absolute zero is the lowest possible temperature.>"},
{ q:"pressure ulcer staging ဆိုတာဘာလဲ", a:"🛏️ **Pressure Ulcer Staging**\nအိပ်ရာနာကို Stage 1 မှ Stage 4 အထိ\nအဆင့်ခွဲပြီး\nပြင်းထန်မှုအလိုက် ကုသမှုလုပ်နိုင်ဖို့ ဖြစ်ပါတယ် ⚠️" },
{ q:"patient positioning ဘာကြောင့်အရေးကြီးလဲ", a:"🧍 **Patient Positioning**\nအသက်ရှူကောင်းစေခြင်း 🫁\nသွေးလည်ပတ်မှုကောင်းစေခြင်း ❤️\nနာကျင်မှုလျော့နည်းစေခြင်း 😌\nအတွက် အရေးကြီးပါတယ်" },
{ q:"catheter care ဆိုတာဘာလဲ", a:"🚻 **Catheter Care**\nဆီးပိုက်ကို သန့်ရှင်းစွာ ထိန်းသိမ်းပြီး\nဆီးလမ်းကြောင်းပိုးဝင်ခြင်း\nမဖြစ်အောင် ကာကွယ်ဖို့ လုပ်ဆောင်တဲ့ Nursing care ဖြစ်ပါတယ်" },
{ q:"oxygen therapy ကိုဘယ်လိုစောင့်ကြည့်ရလဲ", a:"🫁 **Oxygen Therapy Monitoring**\n• SpO₂ စောင့်ကြည့်ခြင်း 📊\n• အသက်ရှူခက်မှုရှိမရှိ စစ်ဆေးခြင်း 👀\n• နှာခေါင်း၊ မျက်နှာဖုံး အဆင်ပြေမှု စစ်ဆေးခြင်း 😷" },
{ q:"post operative nursing care ဆိုတာဘာလဲ", a:"🏥 **Post-operative Nursing Care**\nခွဲစိတ်ပြီးနောက်\nနာကျင်မှု၊ သွေးယိုစိမ့်မှု\nအသက်ရှူအခြေအနေကို စောင့်ကြည့်ပြီး\nအမြန်ပြန်ကောင်းစေဖို့ စောင့်ရှောက်ခြင်း ဖြစ်ပါတယ်" },
{ q:"fluid imbalance ဆိုတာဘာလဲ", a:"⚖️ **Fluid Imbalance**\nကိုယ်ခန္ဓာထဲမှာ\nရေဓာတ် များလွန်းခြင်း သို့မဟုတ်\nနည်းလွန်းခြင်းကြောင့်\nကျန်းမာရေးပြဿနာ ဖြစ်လာခြင်းကို ဆိုလိုပါတယ် 💦" },
{ q:"fever nursing care ဘယ်လိုလုပ်ရလဲ", a:"🌡️ **Fever Nursing Care**\n• ကိုယ်အပူချိန် တိုင်းတာခြင်း\n• အအေးပတ်တိုက်ခြင်း 🧊\n• အရည်များများသောက်စေခြင်း 💧\n• ဆေးညွှန်းအတိုင်း ဆေးပေးခြင်း 💊" },
{ q:"fall prevention nursing care ဆိုတာဘာလဲ", a:"🚶 **Fall Prevention**\nလူနာ ပြုတ်ကျမှု မဖြစ်စေရန်\nအိပ်ရာဘေးကာထားခြင်း\nလမ်းလျှောက်ကူညီခြင်း\nမီးအလင်းရောင်ကောင်းစေခြင်းတို့ကို လုပ်ဆောင်ပါတယ်" },
{ q:"elderly nursing care မှာ ဘာတွေသတိထားရလဲ", a:"👵 **Elderly Nursing Care**\n• အရိုးကျိုးလွယ်ခြင်း 🦴\n• မှတ်ဉာဏ်လျော့နည်းခြင်း 🧠\n• ဆေးဘေးထွက်ဆိုးကျိုး ⚠️\nတွေကို အထူးသတိထားရပါတယ်" },
{ q:"pediatric nursing care ဆိုတာဘာလဲ", a:"👶 **Pediatric Nursing Care**\nကလေးများရဲ့ ကိုယ်အလေးချိန်\nအသက်အရွယ်အလိုက် ဆေးပမာဏ\nစိတ်ပိုင်းဆိုင်ရာ လုံခြုံမှုကို\nအထူးဂရုပြုရပါတယ် 🧸" },
{ q:"nursing documentation ဘာကြောင့်အရေးကြီးလဲ", a:"📝 **Nursing Documentation**\nလုပ်ဆောင်ခဲ့တဲ့ Nursing care တွေကို\nတိတိကျကျ မှတ်တမ်းတင်ထားခြင်းက\nဥပဒေ၊ ဆက်လက်ကုသမှု\nအတွက် အရေးကြီးပါတယ်" },
{ q:"emergency nursing care ဆိုတာဘာလဲ", a:"🚑 **Emergency Nursing Care**\nအသက်အန္တရာယ်ရှိတဲ့ အခြေအနေမှာ\nလူနာကို အမြန်ဆုံး\nအသက်ကယ်ဆောင်ရွက်မှုများ\nလုပ်ဆောင်ပေးခြင်း ဖြစ်ပါတယ်" },
{ q:"nursing care", a:"🩺 **Nursing Care** ဆိုတာ\nလူနာရဲ့ ကျန်းမာရေးကို ထိန်းသိမ်းခြင်း\nပြန်လည်ကောင်းမွန်အောင် ကူညီခြင်း\nနှင့် ရောဂါမပြန့်ပွားအောင် ကာကွယ်ခြင်းတို့ကို\n👩‍⚕️ သူနာပြုများက လုပ်ဆောင်ပေးတဲ့ စောင့်ရှောက်မှုများကို ဆိုလိုပါတယ်" },
  { "q": "PO meaning", "a": "💊 PO (Per Os) ဆိုတာ ပါးစပ်မှ သောက်သုံးသည့် ဆေးပုံစံကို ဆိုလိုပါတယ်။" },
  { "q": "IV meaning", "a": "💉 IV (Intravenous) ဆိုတာ သွေးကြောထဲသို့ ထိုးထည့်သည့် ဆေးပုံစံကို ဆိုလိုပါတယ်။" },
  { "q": "IM meaning", "a": "💉 IM (Intramuscular) ဆိုတာ ကြက်သားထဲ သွင်းသည့် ဆေးပုံစံကို ဆိုလိုပါတယ်။" },
  { "q": "SC meaning", "a": "💉 SC (Subcutaneous) ဆိုတာ အရေပြားအောက် သွင်းသည့် ဆေးပုံစံကို ဆိုလိုပါတယ်။" },
  { "q": "STAT meaning", "a": "⚡ STAT ဆိုတာ အရေးပေါ် တိုက်ရိုက်ပေးရမည့် ဆေးအမိန့်ကို ဆိုလိုပါတယ်။" },
  { "q": "AC meaning", "a": "🍽️ AC (Ante Cibum) ဆိုတာ အစားမစာစားခင် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "PC meaning", "a": "🍽️ PC (Post Cibum) ဆိုတာ အစားမစာစားပြီးနောက် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "HS meaning", "a": "🌙 HS (Hora Somni) ဆိုတာ ညအိပ်ချိန်မှာ သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "QD meaning", "a": "📅 QD (Quaque Die) ဆိုတာ တစ်ရက်တစ်ကြိမ် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "BD meaning", "a": "📅 BID (Bis in Die) ဆိုတာ တစ်ရက်နှစ်ကြိမ် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "TDS meaning", "a": "📅 TDS (Ter Die Sumendum) ဆိုတာ တစ်ရက်သုံးကြိမ် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "QID meaning", "a": "📅 QID (Quater in Die) ဆိုတာ တစ်ရက်လေးကြိမ် သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "PRN meaning", "a": "⚠️ PRN (Pro Re Nata) ဆိုတာ လိုအပ်သလို သောက်သုံးနိုင်သည့် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "CM meaning", "a": "🧴 CM (Cream) ဆိုတာ အရေပြားပေါ် သုံးသည့် ဆေးဖျာကို ဆိုလိုပါတယ်။" },
  { "q": "TAB meaning", "a": "💊 TAB (Tablet) ဆိုတာ ဗူးအတွင်း သို့ ပါးစပ်မှ သောက်သုံးသည့် မုန့်ပုံ ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "CAP meaning", "a": "💊 CAP (Capsule) ဆိုတာ အတွင်းသို့ အစားမစာနှင့် သောက်သုံးသည့် capsule ပုံ ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "RX meaning", "a": "📝 RX ဆိုတာ ဆေးရုံမှ ဆေးဝယ်ရန် အမိန့်ကို ဆိုလိုပါတယ်။" },
  { "q": "TX meaning", "a": "💉 TX (Treatment) ဆိုတာ ကုသမှု သို့မဟုတ် ဆေးကုသမှုကို ဆိုလိုပါတယ်။" },
  { "q": "NBM meaning", "a": "🚫 NBM (Nil By Mouth) ဆိုတာ ပါးစပ်မှ မသောက်သုံးရန် သတ်မှတ်ခြင်းကို ဆိုလိုပါတယ်။" },
  { "q": "OTC meaning", "a": "💊 OTC (Over The Counter) ဆိုတာ ဆရာဝန် အမိန့်မလိုဘဲ ဝယ်ယူနိုင်သည့် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "POM meaning", "a": "💊 POM (Prescription Only Medicine) ဆိုတာ ဆရာဝန်အမိန့်ဖြင့်သာ သောက်သုံးနိုင်သည့် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "CD meaning", "a": "🔒 CD (Controlled Drug) ဆိုတာ အထူးစောင့်ကြည့်ထိန်းသိမ်းရမည့် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "ALT meaning", "a": "🧪 ALT (Alanine Aminotransferase) ဆိုတာ အသည်း အလုပ်ဆောင်မှုကို သုံးသည့် lab test ကို ဆိုလိုပါတယ်။" },
  { "q": "IVI meaning", "a": "💧 IVI (Intravenous Infusion) ဆိုတာ သွေးကြောထဲ အဆိပ်မပါ သောက်သုံးရုံ infusion ပုံကို ဆိုလိုပါတယ်။" },
{  "q": "nursing care ဆိုတာဘာလဲ",  "a": "🩺 Nursing Care ဆိုတာ လူနာရဲ့ ကျန်းမာရေးနှင့် ဘဝအရည်အသွေးကို ထိန်းသိမ်းပေးခြင်း၊ ပြန်လည်ကောင်းမွန်စေခြင်းနှင့် ရောဂါကာကွယ်ပေးခြင်းတို့ကို အဓိကထားပြီး ဆောင်ရွက်တဲ့ စောင့်ရှောက်မှုများကို ဆိုလိုပါတယ်။\n\n👩‍⚕️ သူနာပြုများက လုပ်ဆောင်ရသော အဓိကတာဝန်များမှာ -\n1) လူနာကို စောင့်ကြည့်ခြင်းနှင့် ထိန်းသိမ်းခြင်း\n2) ဆေးဝါးပေးခြင်းနှင့် ကုသမှုများကို ထိန်းချုပ်ခြင်း\n3) အန္တရာယ်ကင်းစွာ ဘဝအခြေအနေထိန်းသိမ်းခြင်း\n4) လူနာနှင့် မိသားစုကို ပညာပေးခြင်း\n5) အရေးပေါ်အခြေအနေများကို လျင်မြန်စွာ တုံ့ပြန်ခြင်း"},
  { "q": "emergency nursing care", "a": "⚡ Emergency Nursing Care ဆိုတာ\nအရေးပေါ် အခြေအနေတွေမှာ လူနာကို အမြန်ဆုံး သို့မဟုတ် အရေးပေါ် အကူအညီပေးခြင်းဖြစ်ပါတယ်\nဥပမာ - cardiac arrest, severe bleeding, respiratory distress စသည်ဖြင့်" },
  { "q": "vital signs", "a": "💓 Vital Signs ၅ မျိုးကတော့\n1) ကိုယ်အပူချိန် (Temperature)\n2) သွေးခုန်နှုန်း (Pulse)\n3) အသက်ရှူနှုန်း (Respiratory rate)\n4) သွေးဖိအား (Blood pressure)\n5) အောက်ဆီဂျင်အဆင့် (Oxygen saturation – SpO₂)" },
  { "q": "vital signs reason", "a": "📊 Vital signs ကိုတိုင်းတာရခြင်းအဓိကရည်ရွယ်ချက်\n- လူနာအခြေအနေကို စောင့်ကြည့်နိုင်ရန်\n- အန္တရာယ်ရှိမှုကို အမြန် သိရှိနိုင်ရန်\n- ဆေးကုသမှု သက်ရောက်မှုကို သုံးသပ်နိုင်ရန်" },
  { "q": "bed sore prevention", "a": "🛏 Bed Sore ကိုကာကွယ်ရန်\n- လူနာကို အချိန်နှင့်တပြေးညီ ပြောင်းလဲထားရန်\n- Skin inspection အပေါင်း အစဉ်ကြီးစွာ ပြုလုပ်ရန်\n- Pressure relieving devices သုံးရန်\n- Skin moisturizing လုပ်ရန်" },
  { "q": "five rights of medication", "a": "💊 Five Rights of Medication\n1) Right patient\n2) Right drug\n3) Right dose\n4) Right route\n5) Right time" },
  { "q": "infection control", "a": "🦠 Infection Control ဆိုတာ\n- လူနာနှင့် သန့်ရှင်းရေး\n- Hand hygiene\n- PPE အသုံးပြုခြင်း\n- Environmental cleaning\nတို့ကို အကောင်အထည်ဖော်ခြင်းဖြစ်ပါတယ်" },
  { "q": "hand hygiene", "a": "🧼 Hand hygiene အရေးကြီးခြင်း\n- Microorganism ပျံ့နှံမှုကို ကာကွယ်နိုင်ရန်\n- Healthcare-associated infection (HAI) လျော့ချနိုင်ရန်" },
  { "q": "patient education", "a": "📚 Patient Education ဆိုတာ\n- လူနာကို သူ့ရဲ့ အရောဂါ၊ ဆေးကုသမှု နှင့် နည်းလမ်းများအကြောင်း သင်ကြားပေးခြင်း\n- Recovery & compliance ကို မြှင့်တင်ရန်" },
  { "q": "pain assessment", "a": "🩹 Pain Assessment လုပ်နည်း\n- Pain scale (0-10) သုံးခြင်း\n- Location, type, duration, intensity စစ်ခြင်း\n- Patient expression & non-verbal cues မှတ်တမ်းတင်ခြင်း" },
  { "q": "psychological support", "a": "🧠 Psychological Support ဆိုတာ\n- လူနာ၏ စိတ်ကျန်းမာရေးကို ကူညီပေးခြင်း\n- Anxiety, depression, fear လျော့ချခြင်း" },
  { "q": "end of life care", "a": "⚰️ End of Life Care\n- Terminally ill patients အတွက် အနားယူနိုင်ရန်အတွက် supportive care\n- Pain management, comfort, family support" },
  { "q": "PO meaning", "a": "💊 PO (Per Os) ဆိုတာ ပါးစပ်မှ သောက်သုံးရန် ဆေးကို ဆိုလိုပါတယ်။" },
  { "q": "IV meaning", "a": "💉 IV (Intravenous) ဆိုတာ သွေးအတွင်း ဖြတ်၍ ဆေးပေးခြင်း" },
  { "q": "IM meaning", "a": "💉 IM (Intramuscular) ဆိုတာ ကြွက်သားအတွင်း ထိုးဆေးပေးခြင်း" },
  { "q": "SC meaning", "a": "💉 SC (Subcutaneous) ဆိုတာ အရိုးအောက် အရိုးအလွှာတွင် ထိုးဆေးပေးခြင်း" },
  { "q": "aseptic technique", "a": "🧴 Aseptic Technique ဆိုတာ\n- Infection ကာကွယ်ရန်\n- Sterile technique နဲ့ procedures ပြုလုပ်ခြင်း" },
  { "q": "intake and output chart", "a": "📋 Intake & Output Chart\n- Patient fluid balance ကို စောင့်ကြည့်ရန်\n- Dehydration / Overhydration ကို သိရှိရန်" },
  { "q": "pressure ulcer staging", "a": "🛡 Pressure Ulcer Staging\n- Stage 1: Skin intact, redness\n- Stage 2: Partial thickness\n- Stage 3: Full thickness\n- Stage 4: Full thickness with exposed bone/muscle" },
  { "q": "patient positioning", "a": "🛏 Patient Positioning အရေးကြီးခြင်း\n- Pressure ulcers လျော့နည်းစေရန်\n- Respiratory, circulation function ကောင်းစေရန်" },
  { "q": "catheter care", "a": "🚑 Catheter Care\n- Infection control\n- Patency check\n- Proper fixation & hygiene" },
  { "q": "oxygen therapy", "a": "🫁 Oxygen Therapy စောင့်ကြည့်နည်း\n- Oxygen saturation (SpO₂) monitor\n- Flow rate adjustment according to order\n- Signs of hypoxia or hyperoxia စောင့်ကြည့်ခြင်း" },
  { "q": "post operative nursing care", "a": "🛌 Post Operative Nursing Care\n- Vital signs monitoring\n- Pain management\n- Wound care\n- Prevent complications" },
  { "q": "fluid imbalance", "a": "💧 Fluid Imbalance ဆိုတာ\n- Dehydration / Overhydration\n- Vital signs, urine output, edema စောင့်ကြည့်ခြင်း" },
  { "q": "fever nursing care", "a": "🌡 Fever Nursing Care\n- Temperature monitoring\n- Hydration support\n- Antipyretics according to order\n- Patient comfort" },
  { "q": "fall prevention nursing care", "a": "🦴 Fall Prevention Nursing Care\n- Bed rails, call bell access\n- Environment safe\n- Assist with mobility" },
  { "q": "elderly nursing care", "a": "👵 Elderly Nursing Care\n- Fall prevention\n- Medication compliance\n- Skin care\n- Nutrition support" },
  { "q": "pediatric nursing care", "a": "🧒 Pediatric Nursing Care\n- Growth & development monitoring\n- Medication dosing according to age/weight\n- Comfort & parent education" },

{ q: "CPR ဆိုတာ",summary: "❤️ CPR (Cardiopulmonary Resuscitation) ဆိုတာ နှလုံးရပ်တန့်သွားခြင်း (Cardiac arrest) ဖြစ်တဲ့အချိန်မှာ အသက်ရှင်နိုင်အောင် လုပ်ဆောင်ပေးတဲ့ အရေးပေါ်အသက်ကယ်နည်းလမ်းတစ်ခုဖြစ်ပါတယ်။",
  detail: "🚑 CPR ကို လူနာရဲ့ နှလုံးခုန်မှုရပ်သွားခြင်း၊ အသက်ရှူရပ်သွားခြင်း ဖြစ်တဲ့အချိန်မှာ ချက်ချင်းလုပ်ဆောင်ရပါတယ်။\n\n🫀 CPR မှာ အဓိက အချက် ၂ ချက် ပါဝင်ပါတယ် –\n1️⃣ Chest Compression – ရင်ဘတ်ကို ဖိနှိပ်ပေးခြင်းဖြင့် သွေးကို ဦးနှောက်နဲ့ ကိုယ်ခန္ဓာတစ်လျှောက် လှုံ့ဆော်ပို့ဆောင်ပေးခြင်း\n2️⃣ Rescue Breathing – အသက်ရှူပေးခြင်းဖြင့် အောက်ဆီဂျင်ကို သွေးထဲ ထည့်ပေးခြင်း\n\n📏 လူကြီးအတွက် – Chest compression အမြန်နှုန်း 100–120 ကြိမ်/မိနစ်၊ အနက် 5–6 cm ဖြစ်ရပါမယ်။\n\n⏱️ CPR ကို အချိန်နည်းနည်းနောက်ကျရင်တောင် ဦးနှောက်ထိခိုက်နိုင်တဲ့အတွက် စောစီးစွာ လုပ်ခြင်းက အသက်ကယ်နိုင်မှုကို များစေပါတယ်။\n\n👩‍⚕️ CPR ကို ဆရာဝန်၊ သူနာပြု၊ ကျန်းမာရေးဝန်ထမ်းများသာမက အများပြည်သူပါ အခြေခံအနေနဲ့ သိထားသင့်ပါတယ်။\n\n⚠️ CPR က လူနာကို ကုသခြင်းမဟုတ်ဘဲ ဆေးကုသမှုရောက်လာချိန်ထိ အသက်ရှင်အောင် ထိန်းထားပေးတဲ့ နည်းလမ်းဖြစ်ပါတယ်။"},
{q: "Paracetamol ဆိုတာ",summary: "💊 Paracetamol ဆိုတာ နာကျင်မှုသက်သာစေပြီး ဖျားနာခြင်းကို လျှော့ချပေးတဲ့ ဆေးတစ်မျိုးဖြစ်ပါတယ်။", detail: "🩺 Paracetamol ကို ခေါင်းကိုက်ခြင်း၊ ကိုယ်လက်ကိုက်ခြင်း၊ သွားကိုက်ခြင်း၊ ဖျားနာခြင်းတွေမှာ အသုံးများပါတယ်။\n\n🌡️ အဖျားကျစေတဲ့ Antipyretic ဆေးဖြစ်ပြီး\n😖 နာကျင်မှုသက်သာစေတဲ့ Analgesic ဆေးလည်း ဖြစ်ပါတယ်။\n\n⚠️ သတ်မှတ်ထားတဲ့ ပမာဏထက် မပိုသောက်ရပါဘူး။ အလွန်အကျွံ သောက်လျှင် အသည်းကို ထိခိုက်နိုင်ပါတယ်။"},
{  q: "Amoxicillin ဆိုတာ", summary: "🦠 Amoxicillin ဆိုတာ ဘက်တီးရီးယားကူးစက်ရောဂါတွေကို ကုသဖို့ သုံးတဲ့ Antibiotic ဆေးတစ်မျိုးဖြစ်ပါတယ်။",  detail: "💉 Amoxicillin ကို လည်ချောင်းနာ၊ အဆုတ်ရောင်၊ နားရောင်၊ သွားနာကူးစက်မှုတွေမှာ အသုံးပြုပါတယ်။\n\n⚠️ ဗိုင်းရပ်စ်ရောဂါ (ဥပမာ– အအေးမိ) တွေမှာ မသုံးရပါဘူး။\n👩‍⚕️ ဆရာဝန်ညွှန်ကြားချက်မရှိဘဲ မသောက်သင့်ပါဘူး။"},
{  q: "Ibuprofen ဆိုတာ",  summary: "💊 Ibuprofen ဆိုတာ နာကျင်မှု၊ ဖောရောင်ခြင်းနဲ့ ဖျားနာခြင်းကို လျှော့ချပေးတဲ့ ဆေးတစ်မျိုးဖြစ်ပါတယ်။",  detail: "🔥 Ibuprofen က NSAID (Non-Steroidal Anti-Inflammatory Drug) အမျိုးအစားဖြစ်ပြီး\nနာကျင်မှု၊ ဖောရောင်ခြင်း၊ အဖျားတွေမှာ သုံးပါတယ်။\n\n⚠️ အစာအိမ်နာရှိသူတွေ၊ အစာမစားဘဲ မသောက်သင့်ပါဘူး။"},
{  q: "Metformin ဆိုတာ",  summary: "🩸 Metformin ဆိုတာ ဆီးချိုသွေးချို (Type 2 Diabetes) ကို ထိန်းချုပ်ဖို့ သုံးတဲ့ ဆေးတစ်မျိုးဖြစ်ပါတယ်။",  detail: "🍬 Metformin က သွေးတွင်း သကြားဓာတ်ကို လျှော့ချပေးပြီး\nInsulin ကို ခန္ဓာကိုယ်က ပိုမိုထိရောက်စွာ အသုံးချနိုင်အောင် ကူညီပေးပါတယ်။\n\n⚠️ ဆရာဝန်ညွှန်ကြားချက်အတိုင်းသာ သောက်ရပါမယ်။"},
{  q: "Aspirin ဆိုတာ",  summary: "❤️ Aspirin ဆိုတာ နာကျင်မှု၊ ဖျားနာခြင်းကို လျှော့စေပြီး သွေးကြောပိတ်ခြင်းကို ကာကွယ်ပေးတဲ့ ဆေးတစ်မျိုးဖြစ်ပါတယ်။",  detail: "🩺 Aspirin ကို နာကျင်မှုသက်သာစေဖို့၊ နှလုံးရောဂါရှိသူတွေမှာ သွေးခဲမဖြစ်အောင် ကာကွယ်ဖို့ အသုံးပြုပါတယ်။\n\n⚠️ ကလေးတွေကို မပေးသင့်ပါဘူး (Reye's syndrome ဖြစ်နိုင်)။"},

{  q: "Omeprazole ဆိုတာ",  summary: "🔥 Omeprazole ဆိုတာ အစာအိမ်အက်စစ်လျှော့ချပေးတဲ့ ဆေးတစ်မျိုးဖြစ်ပါတယ်။",  detail: "🩺 Omeprazole ကို အစာအိမ်နာ၊ အစာအိမ်အက်စစ်ပြန်တက်ခြင်း (GERD)၊ အူလမ်းကြောင်းနာတွေမှာ သုံးပါတယ်။\n\n⏰ မနက် အစာမစားခင် သောက်ရတာ ပိုထိရောက်ပါတယ်။"},

(function preloadGreetings(){
  const kb = loadKB();
  let added = 0;
  MM_GREETINGS.forEach(g=>{
    const exists = kb.find(x => x.q.toLowerCase() === g.q.toLowerCase());
    if(!exists){
      kb.push(g);
      added++;
    }
  });
  if(added>0) saveKB(kb);
})();

/* ---------- Initial greeting ---------- */
addTypingAI(`Hello! 👋 I support **Markdown**, typewriter effect, and persistent memory.\nI already know ${loadKB().length} greetings.\nTeach me more using:\nteach: question | answer`, 20);
