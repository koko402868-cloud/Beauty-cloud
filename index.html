<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ›’ Digital Nest</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>ðŸ›’ Digital Nest</h1>
  <p>View Only â€“ No Editing</p>
</header>

<div id="products"></div>

<!-- Image Modal -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<script>
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}"
             onclick="openImage('${item.image}', '${item.name}')">
        <div class="info">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p class="price">${item.price}</p>
        </div>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("products").innerHTML = "Failed to load data";
  });

/* Image open function */
function openImage(src, name) {
  document.getElementById("imgModal").style.display = "block";
  document.getElementById("modalImg").src = src;
  document.getElementById("caption").innerText = name;
}

/* Close modal */
document.querySelector(".close").onclick = function () {
  document.getElementById("imgModal").style.display = "none";
};
</script>

</body>
</html>
