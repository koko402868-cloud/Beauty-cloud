<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ›’ Digital Nest</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>ðŸ›’ Digital Nest</h1>
  <p>View Only â€“ No Editing</p>
</header>

<div id="products"></div>

<!-- FULL SCREEN IMAGE VIEW -->
<div id="fullscreen" onclick="closeFull()">
  <span id="closeBtn">âœ•</span>
  <img id="fullImg">
</div>

<script>
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}"
             onclick="openFull('${item.image}')">
        <div class="info">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p class="price">${item.price}</p>
        </div>
      `;

      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById("products").innerHTML = "Failed to load data";
  });

/* OPEN FULL SCREEN */
function openFull(src) {
  const fs = document.getElementById("fullscreen");
  document.getElementById("fullImg").src = src;
  fs.style.display = "flex";
}

/* CLOSE FULL SCREEN */
function closeFull() {
  document.getElementById("fullscreen").style.display = "none";
}
</script>

</body>
</html>
