<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch The Box Game</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial;
  text-align: center;
}

h1 {
  margin: 10px;
}

#gameArea {
  width: 100%;
  height: 400px;
  background: #222;
  position: relative;
  overflow: hidden;
  border-top: 4px solid #00ff99;
}

#box {
  width: 50px;
  height: 50px;
  background: red;
  position: absolute;
  cursor: pointer;
  border-radius: 8px;
}

#score {
  font-size: 20px;
  margin: 10px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background: #00ff99;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Catch The Box</h1>
<div id="score">Score: 0</div>
<button onclick="startGame()">Start Game</button>

<div id="gameArea">
  <div id="box"></div>
</div>

<script>
let box = document.getElementById("box");
let gameArea = document.getElementById("gameArea");
let scoreText = document.getElementById("score");
let score = 0;
let gameRunning = false;

function randomPosition() {
  let x = Math.random() * (gameArea.clientWidth - 50);
  let y = Math.random() * (gameArea.clientHeight - 50);
  box.style.left = x + "px";
  box.style.top = y + "px";
}

box.onclick = () => {
  if (!gameRunning) return;
  score++;
  scoreText.innerText = "Score: " + score;
  randomPosition();
};

function startGame() {
  score = 0;
  gameRunning = true;
  scoreText.innerText = "Score: 0";
  randomPosition();

  setTimeout(() => {
    gameRunning = false;
    alert("Game Over!\nYour Score: " + score);
  }, 20000); // 20 seconds
}
</script>

</body>
</html>
